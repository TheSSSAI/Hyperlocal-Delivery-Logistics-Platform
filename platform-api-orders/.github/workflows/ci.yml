name: CI Pipeline for Orders Service

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Unit & Integration Tests
        run: npm run test

      - name: Build Project
        run: npm run build

      - name: Run E2E Tests
        # This step might require a running database or other services.
        # For a simple CI, we just run it. For complex setups, use Docker Compose.
        run: npm run test:e2e