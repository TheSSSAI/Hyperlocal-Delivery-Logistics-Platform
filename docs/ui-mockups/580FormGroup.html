<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molecular Component: FormGroup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    /* =============================================== */
    /* 1. Design System Tokens & Base Styles           */
    /* =============================================== */
    :root {
      /* Typography */
      --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      --font-size-body: 16px;
      --font-size-caption: 14px;

      /* Colors */
      --color-primary-100: #B8D4FF;
      --color-primary-500: #0068FF;
      --color-neutrals-white: #FFFFFF;
      --color-neutrals-gray-50: #F7F9FC;
      --color-neutrals-gray-100: #E9EDF2;
      --color-neutrals-gray-200: #D3D9E1;
      --color-neutrals-gray-300: #BCC4CF;
      --color-neutrals-gray-700: #555D66;
      --color-neutrals-gray-900: #1C1F22;
      --color-semantic-error: #FF4D4D;
      --color-danger-light: #ffdddd;

      /* Spacing */
      --space-8: 8px;
      --space-16: 16px;
      --space-24: 24px;
      --space-32: 32px;

      /* Borders & Shadows */
      --border-radius-md: 8px;
      --border-radius-lg: 12px;
      --shadow-sm: 0px 2px 4px rgba(28, 31, 34, 0.06);
      
      /* Transitions */
      --transition-fast: 150ms ease-in-out;
    }

    /* Base Styles */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-family-primary);
      font-size: var(--font-size-body);
      line-height: 1.6;
      color: var(--color-neutrals-gray-900);
      background-color: var(--color-neutrals-gray-50);
      padding: var(--space-32);
    }

    /* Showcase Layout Styles */
    .showcase-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
    .showcase-header {
      padding-bottom: var(--space-16);
      margin-bottom: var(--space-32);
      border-bottom: 1px solid var(--color-neutrals-gray-200);
    }
    .showcase-header h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
    }
    .showcase-header p {
      font-size: 18px;
      color: var(--color-neutrals-gray-700);
      margin: var(--space-8) 0 0 0;
    }
    .component-display {
      background-color: var(--color-neutrals-white);
      padding: var(--space-32);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-sm);
    }
    .component-display h2 {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 var(--space-24) 0;
    }
    .variant {
      margin-bottom: var(--space-32);
    }
    .variant:last-child {
      margin-bottom: 0;
    }
    .variant h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-neutrals-gray-700);
      margin: 0 0 var(--space-16) 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .variant-container {
        border: 1px solid var(--color-neutrals-gray-100);
        padding: var(--space-24);
        border-radius: var(--border-radius-md);
    }


    /* =============================================== */
    /* 2. Atomic Dependency Styles                     */
    /* =============================================== */

    /* Label Component */
    .label {
      display: block;
      font-size: var(--font-size-caption);
      font-weight: 600;
      color: var(--color-neutrals-gray-700);
      margin-bottom: var(--space-8);
      transition: color var(--transition-fast);
    }
    .label--required::after {
      content: ' *';
      color: var(--color-semantic-error);
    }

    /* TextInput Component */
    .input {
      width: 100%;
      padding: 12px 16px;
      font-family: var(--font-family-primary);
      font-size: var(--font-size-body);
      border: 1px solid var(--color-neutrals-gray-300);
      border-radius: var(--border-radius-md);
      background-color: var(--color-neutrals-white);
      transition: all var(--transition-fast);
    }
    .input::placeholder {
        color: var(--color-neutrals-gray-300);
    }
    .input:focus {
      border: 2px solid var(--color-primary-500);
      padding: 11px 15px; /* Adjust padding to account for thicker border */
      box-shadow: 0 0 0 3px var(--color-primary-100);
      outline: none;
    }
    .input[disabled] {
      background-color: var(--color-neutrals-gray-100);
      cursor: not-allowed;
      border-color: var(--color-neutrals-gray-200);
    }


    /* =============================================== */
    /* 3. Molecular Component: FormGroup               */
    /* =============================================== */

    .form-group {
      margin-bottom: var(--space-24);
      max-width: 400px;
    }

    .form-group__error-message {
      color: var(--color-semantic-error);
      font-size: var(--font-size-caption);
      font-weight: 400;
      margin-top: var(--space-8);
      display: none; /* Hidden by default */
    }

    /* -- Error State -- */
    .form-group--error .label {
      color: var(--color-semantic-error);
    }
    
    .form-group--error .input {
      border-color: var(--color-semantic-error);
    }

    .form-group--error .input:focus {
      border-color: var(--color-semantic-error);
      box-shadow: 0 0 0 3px var(--color-danger-light);
    }

    .form-group--error .form-group__error-message {
      display: block; /* Show the error message */
    }

    /* Responsive Adaptations */
    @media (max-width: 768px) {
      .form-group {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="showcase-wrapper">
    <header class="showcase-header">
      <h1>FormGroup</h1>
      <p>A molecular component that groups a label, an input, and an error message for consistent form structure and accessibility.</p>
    </header>

    <main class="component-display">
      <h2>Examples</h2>

      <div class="variant">
        <h3>Default State</h3>
        <div class="variant-container">
          <div class="form-group">
            <label class="label" for="default-input">Full Name</label>
            <input type="text" id="default-input" class="input" placeholder="e.g., Jane Doe">
            <!-- Note: The error message element is present but hidden in the default state -->
            <div class="form-group__error-message">This field is required.</div>
          </div>
        </div>
      </div>

      <div class="variant">
        <h3>Error State</h3>
        <div class="variant-container">
          <div class="form-group form-group--error">
            <label class="label label--required" for="error-input">Email Address</label>
            <input type="email" id="error-input" class="input" value="invalid-email" aria-describedby="email-error">
            <div id="email-error" class="form-group__error-message">
              Please enter a valid email address.
            </div>
          </div>
        </div>
      </div>
      
      <div class="variant">
        <h3>With Required Label</h3>
        <div class="variant-container">
          <div class="form-group">
            <label class="label label--required" for="required-input">Store Name</label>
            <input type="text" id="required-input" class="input" placeholder="e.g., Global Bites Kitchen">
          </div>
        </div>
      </div>

      <div class="variant">
        <h3>With Disabled Input</h3>
        <div class="variant-container">
          <div class="form-group">
            <label class="label" for="disabled-input">User ID</label>
            <input type="text" id="disabled-input" class="input" value="USR-12345-ABCDE" disabled>
          </div>
        </div>
      </div>

    </main>
  </div>
</body>
</html>
