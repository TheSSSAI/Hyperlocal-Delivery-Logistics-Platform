<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molecular Component: QuantityStepper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* =============================================== */
    /* 1. Design System Tokens & Base Styles           */
    /* =============================================== */
    :root {
      /* Typography */
      --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      --font-size-body: 16px;
      --font-weight-semibold: 600;

      /* Colors */
      --color-primary-500: #0068FF;
      --color-neutrals-white: #FFFFFF;
      --color-neutrals-gray-50: #F7F9FC;
      --color-neutrals-gray-100: #E9EDF2;
      --color-neutrals-gray-200: #D3D9E1;
      --color-neutrals-gray-300: #BCC4CF;
      --color-neutrals-gray-500: #8E9BAA;
      --color-neutrals-gray-900: #1C1F22;
      --color-semantic-error: #FF4D4D;

      /* Spacing */
      --space-16: 16px;
      --space-24: 24px;
      --space-32: 32px;

      /* Borders & Shadows */
      --border-radius-md: 8px;
      --border-radius-lg: 12px;
      --shadow-sm: 0px 2px 4px rgba(28, 31, 34, 0.06);

      /* Transitions */
      --transition-fast: 150ms ease-in-out;
    }

    /* Base Styles */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-family-primary);
      font-size: var(--font-size-body);
      line-height: 1.6;
      color: var(--color-neutrals-gray-900);
      background-color: var(--color-neutrals-gray-50);
      padding: var(--space-32);
    }

    /* Showcase Layout Styles */
    .showcase-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
    .showcase-header {
      padding-bottom: var(--space-16);
      margin-bottom: var(--space-32);
      border-bottom: 1px solid var(--color-neutrals-gray-200);
    }
    .showcase-header h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
    }
    .showcase-header p {
      font-size: 18px;
      color: var(--color-neutrals-gray-700);
      margin: 8px 0 0 0;
    }
    .component-display {
      background-color: var(--color-neutrals-white);
      padding: var(--space-32);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-sm);
    }
    .component-display h2 {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 var(--space-24) 0;
    }
    .variant {
      margin-bottom: var(--space-32);
    }
    .variant:last-child {
      margin-bottom: 0;
    }
    .variant h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-neutrals-gray-700);
      margin: 0 0 var(--space-16) 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .variant-container {
        border: 1px solid var(--color-neutrals-gray-100);
        padding: var(--space-24);
        border-radius: var(--border-radius-md);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* =============================================== */
    /* 2. Molecular Component: QuantityStepper         */
    /* =============================================== */
    .quantity-stepper {
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--color-neutrals-gray-300);
      border-radius: var(--border-radius-md);
      overflow: hidden; /* Ensures child border-radius doesn't break parent's */
      background-color: var(--color-neutrals-white);
      transition: all var(--transition-fast);
    }

    .quantity-stepper__btn {
      background-color: transparent;
      border: none;
      color: var(--color-primary-500);
      /* Large touch target requirement */
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color var(--transition-fast);
      flex-shrink: 0;
    }
    
    .quantity-stepper__btn:hover {
      background-color: var(--color-neutrals-gray-50);
    }

    .quantity-stepper__btn:active {
      background-color: var(--color-neutrals-gray-100);
    }

    .quantity-stepper__btn:focus-visible {
      outline: 2px solid var(--color-primary-500);
      outline-offset: -2px;
      z-index: 1;
    }

    /* -- States -- */
    .quantity-stepper__btn:disabled {
      color: var(--color-neutrals-gray-300);
      background-color: var(--color-neutrals-gray-50);
      cursor: not-allowed;
    }

    .quantity-stepper__input {
      width: 50px;
      height: 44px;
      border: none;
      border-left: 1px solid var(--color-neutrals-gray-200);
      border-right: 1px solid var(--color-neutrals-gray-200);
      text-align: center;
      font-weight: var(--font-weight-semibold);
      font-size: var(--font-size-body);
      font-family: var(--font-family-primary);
      padding: 0 4px; /* Small horizontal padding */
      color: var(--color-neutrals-gray-900);
      background-color: transparent;
      /* Remove number input spinners for a cleaner look */
      -moz-appearance: textfield; /* Firefox */
    }

    .quantity-stepper__input::-webkit-outer-spin-button,
    .quantity-stepper__input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .quantity-stepper__input:focus {
      outline: 2px solid var(--color-primary-500);
      outline-offset: -2px;
      z-index: 1;
      position: relative;
    }

    .quantity-stepper[data-disabled='true'] {
        background-color: var(--color-neutrals-gray-100);
    }

    .quantity-stepper[data-disabled='true'] .quantity-stepper__btn {
        color: var(--color-neutrals-gray-300);
        background-color: var(--color-neutrals-gray-100);
        cursor: not-allowed;
    }

    .quantity-stepper[data-disabled='true'] .quantity-stepper__input {
        background-color: var(--color-neutrals-gray-100);
        color: var(--color-neutrals-gray-500);
        cursor: not-allowed;
        border-color: var(--color-neutrals-gray-200);
    }
  </style>
</head>
<body>
  <div class="showcase-wrapper">
    <header class="showcase-header">
      <h1>QuantityStepper</h1>
      <p>A control for incrementing or decrementing a numerical value.</p>
    </header>

    <main class="component-display">
      <h2>States</h2>

      <div class="variant">
        <h3>Default State</h3>
        <div class="variant-container">
          <div class="quantity-stepper">
            <button class="quantity-stepper__btn" type="button" aria-label="Decrease quantity">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
            <input type="text" class="quantity-stepper__input" value="2" readonly aria-live="polite">
            <button class="quantity-stepper__btn" type="button" aria-label="Increase quantity">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
          </div>
        </div>
      </div>

      <div class="variant">
        <h3>Minimum Reached (disabled-minus)</h3>
        <div class="variant-container">
          <div class="quantity-stepper">
            <button class="quantity-stepper__btn" type="button" aria-label="Decrease quantity" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
            <input type="text" class="quantity-stepper__input" value="1" readonly aria-live="polite">
            <button class="quantity-stepper__btn" type="button" aria-label="Increase quantity">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
          </div>
        </div>
      </div>

      <div class="variant">
        <h3>Maximum Reached (disabled-plus)</h3>
        <div class="variant-container">
          <div class="quantity-stepper">
            <button class="quantity-stepper__btn" type="button" aria-label="Decrease quantity">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
            <input type="text" class="quantity-stepper__input" value="10" readonly aria-live="polite">
            <button class="quantity-stepper__btn" type="button" aria-label="Increase quantity" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
          </div>
        </div>
      </div>

      <div class="variant">
        <h3>Fully Disabled State</h3>
        <div class="variant-container">
          <div class="quantity-stepper" data-disabled="true">
            <button class="quantity-stepper__btn" type="button" aria-label="Decrease quantity" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
            <input type="text" class="quantity-stepper__input" value="1" readonly disabled aria-live="polite">
            <button class="quantity-stepper__btn" type="button" aria-label="Increase quantity" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
	
	<div> <h2> Component Variations</h2>
	 </div>
      
	
	</body>
</html>
