apply plugin: "com.android.application"

import com.android.build.api.variant.ApplicationVariant
import com.facebook.react.config.ReactNativeConfig

// ... (existing content)

android {
    // ... (existing content)

    defaultConfig {
        // ... (existing content)
        minSdkVersion = 23
        // ... (existing content)
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Release signing config to be added here for production builds
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

// Add Mapbox Maven repository
repositories {
    maven {
        url 'https://api.mapbox.com/downloads/v2/releases/maven'
        authentication {
            basic(BasicAuthentication)
        }
        credentials {
            // Do not hardcode your secret token.
            // You can use a local properties file or environment variable.
            username = "mapbox"
            password = MAPBOX_DOWNLOADS_TOKEN
        }
    }
}

dependencies {
    // ... (existing dependencies)
    implementation "com.facebook.react:react-android"
    implementation "com.google.firebase:firebase-bom:32.3.1" // Check for latest version
    implementation "com.google.firebase:firebase-analytics"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("com.facebook.react:jsc-android")
    }
}

